name: Docker CI / CD

on:
  push:
    branches: [ "dev", "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker images
        run: docker compose build

      - name: Start DB service
        run: docker compose up -d db

      - name: Wait 20″ for MariaDB
        run: sleep 20

      - name: Run pytest
        run: docker compose run --rm web python -m pytest tests/

      - name: Tear down
        if: always()
        run: docker compose down --volumes


  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}   # skyypro
          password: ${{ secrets.DOCKERHUB_TOKEN }}      # PAT με Write

      - name: Build & push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            skyypro/expense-tracker-web:latest
            skyypro/expense-tracker-web:${{ github.sha }}