name: CI/CD Pipeline

on:
  push:
    branches: [ "dev", "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # Αυτό το job τρέχει σε push στο dev και σε PR προς master
    if: |
      github.ref == 'refs/heads/dev' ||
      github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker images
        run: docker compose build

      - name: Start DB service
        run: docker compose up -d db

      - name: Wait for MariaDB to be ready
        run: sleep 20

      - name: Run pytest tests inside web container
        run: docker compose run --rm web python -m pytest tests/

      - name: Tear down
        if: always()
        run: docker compose down --volumes

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    # Αυτό το job τρέχει μόνο όταν κάνουμε push στο master
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push web image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            itsaloumas/expense-tracker-web:latest
            itsaloumas/expense-tracker-web:${{ github.sha }}

      - name: Deploy to production server via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /path/to/expense-tracker
            docker pull itsaloumas/expense-tracker-web:latest
            docker compose up -d